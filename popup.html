<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="space">
      <h3 style="color: whitesmoke;">Sort Tabs</h3>
      <p style="color: whitesmoke; padding-right: 3px;" >Auto</p>
    </div>

    <div class="space">
      <button id="alphaButton">Alphabetically</button>
      <label class="switch">
        <input id= "alpha" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="space">
      <button id="reverseAlphaButton">Reverse Alphabetically</button>
      <label class="switch">
        <input id="rAlpha" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="space">
      <button id="reverseCurrentButton">Reverse Current Order</button>
      <label class="switch">
        <input id="rCurrent" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    
    <script src="tabSorter.js"></script>
  </body>
</html>
